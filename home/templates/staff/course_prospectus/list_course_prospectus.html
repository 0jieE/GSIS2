{%for c in course_prospectus %}
    <tr>
        <td>{{c.prospectus}}</td>
        <td>{{c.course}}</td>
        <td>{{c.subject}}</td>
        <td>{{c.pre_requisit1}}
            <br>{{c.pre_requisit2}}
            <br>{{c.pre_requisit3}}
            <br>{{c.pre_requisit4}}
            <br>{{c.pre_requisit5}}</br>
        </td>
        <td>{{c.semester}}</td>
        <td>{{c.year_level}}</td>
        <td>
            <button class="btn btn-primary btn-sm js-edit-course_prospectus" data-url="{% url "edit-course_prospectus-admin" c.pk%}">
                Edit
            </button>
        </td>
    </tr>
{%endfor%}
