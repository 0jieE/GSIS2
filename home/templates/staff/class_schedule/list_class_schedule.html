{%for c in class_schedules %}
    <tr>
        <td>{{c.enrollment}}</td>
        <td>{{c.subject}}</td>
        <td>{{c.room}}</td>
        <td>{{c.year_level}}</td>
        <td>{{c.schedule}}</td>
        <td>
            <button class="btn btn-primary btn-sm js-edit-class_schedule" data-url="{% url "edit-class_schedule-admin" c.pk%}">
                Edit
            </button>
        </td>
    </tr>
{%endfor%}
