{%load crispy_forms_tags%}

<form method='post' action="{%url 'edit-scholarship-admin' form.instance.pk%}" class="js-scholarship-edit-form">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Edit scholarship</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="col-md-12">
            {{form.scholarship_name|as_crispy_field}}
        </div>
        <div class="col-md-12">
            {{form.scholarship_description|as_crispy_field}}
        </div>
        <div class="col-md-12 row">
            {{form.scholarship_type|as_crispy_field}}
        </div>
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
</form>
